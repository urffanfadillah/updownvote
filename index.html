<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      .container {
        width: 80%;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .img-thumbnail {
        width: 100px;
        object-fit: cover;
        background-size: cover;
      }
    </style>

    <title>Hello, world!</title>
  </head>
  <body class="bg-light">
    <div class="container">
      

      <div class="card mb-3" style="max-width: 540px;">
        <div class="d-flex bd-highlight">
          <div class="p-2 flex-grow-1 bd-highlight">
            <img src="among_us.png" class="img-thumbnail">
          </div>
          <div class="p-2 bd-highlight">
            <h4>Among Us 2 is realeased?</h4>
            <p>Lorem ipsum dolor sit amet.</p>
            <small class="text-muted">by : Urffan Fadillah</small>
          </div>
          <div class="p-3 bd-highlight align-self-center">
              <a href="#" class="upVote">
                
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                </svg>

              </a>
              <div class="numberVote"></div>
              <a href="#" class="downVote">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
                </svg>
              </a>
          </div>
        </div>
      </div>


      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- my script -->
    <script>
      let nodeUpButton  = document.querySelector('.upVote');
      let nodeNumberVote = document.querySelector('.numberVote');
      let rawNumberVote = 20;
      nodeNumberVote.innerHTML = rawNumberVote;
      let nodeDownButton  = document.querySelector('.downVote');

      nodeUpButton.addEventListener('click', function() {
        rawNumberVote++;
        nodeNumberVote.innerHTML = rawNumberVote;
        nodeUpButton.style.display = "none";
        nodeDownButton.style.display = "block";
      });
      nodeDownButton.addEventListener('click', function() {
        rawNumberVote--;
        nodeNumberVote.innerHTML = rawNumberVote;
        nodeDownButton.style.display = "none";
        nodeUpButton.style.display = "block";
      })
    </script>
  </body>
</html>
